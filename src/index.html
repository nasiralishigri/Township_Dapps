<!DOCTYPE html>
<head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TownShip Token For Sale</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  
 
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4" style="text-align:center">Buy Your Token And  Enjoy </h1>
       
    </div>
        <!-- Container part -->
        <div class="container">
             <form class="form-inline">
                <div class="form-group " >
                   <input type="number" placeholder="Enter Number of Token You Buy" id="tokenInput" pattern="[0-9]">
                  <button type="button" class="btn btn-primary" id="btn_buyToken">Buy Tokens</button>
       
                 </div>
             </form>
             <!-- Progress Bar -->
             <span>Token Sold</span>
            <div class="progress">
              
                <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" id="progress_bar">
                </div>
                
            </div>
            <div id="info_progressBar"> <span id="tokenSold">tokenSold</span> / <span id="totalToken"></span>  Tokens Sold</div>
       <div>
           <!-- Buttons To Show Data -->
<button type="button" class="btn btn-primary" id="btnTokenEarned" >Token Earned</button>
<button type="button" class="btn btn-secondary" id="btn_tokenPrice"  >Token Price</button>
<button type="button" class="btn btn-success" id="btnTokenLeft"  >Token Left</button>
<button type="button" class="btn btn-danger" id="btnCloseContract"  >Close Contract</button>
<button type="button" class="btn btn-warning" id="btn_checkBalance" >Balance Left</button>
</div>

<div id="btn_data"></div>
<div id="accountAddress">
</div>
</div>
<!-- Loading  -->
<div id="loader"> <span> &#8635; </span>loading........</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
